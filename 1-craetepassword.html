<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="yard-sale logo" class="logo">

            <h1 class="title">Create a new password</h1>

            <p class="subtitle">Enter a new passoword for your account.</p>

            <form action="/" class="form">

                <label for="password" class="label">Password</label>
                <input type="password" name="passoword" id="password" placeholder="*********" class="input-password">

                <label for="re-enter-password" class="label">Re-enter password</label>
                <input type="password" name="re-enter-password" id="re-enter-password" placeholder="********">

                <input type="submit" value="Confirm" class="primary-button login-button">
            </form>
        </div>
    </div>
    
</body>
</html>
