<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/loginstyles.css">
</head>
<body>
    <div class="login-main">
        <div class="login-container">
            <img src="./assets/Platzi_YardSale_Logos/logo_yard_sale.svg" alt="yardsalelogo" class="logo">
            <form action="" class="login-form">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-input">
                <label for="password" class="label">Password</label>
                <input type="password" name="passoword" id="passoword" placeholder="Enter your password"  class="form-input">
                <input type="submit" name="loginbutton" id="" class="primary-button login-button"  value="Log in">
                <a class="subtitle">Forgot my password</a>
        </form>
            <button class="signup-button">Sign up</button>
        </div>
    </div>            
</body>
</html>
