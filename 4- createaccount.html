<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="stylesheet" href="./css/myaccountstyles.css">
</head>
<body>
    <div class="main">
        <div class="main-container">
            <h1 class="title">My account</h1>
            <form action="" class="account-form">
                <div class="innerform">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name=""  id="name" placeholder="Enter your name" class="form-input">
                    <label for="emailaddress" class="form-label">Email address</label>
                    <input type="email" name="" id="emailaddress" placeholder="Enter your email address" class="form-input">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="" id="passoword" placeholder="*********" class="form-input">
                </div>
                <input type="submit" name="" id="" class="secondary-button" value="Edit">
            </form>
            
        </div>

    </div>
</body>
</html>
