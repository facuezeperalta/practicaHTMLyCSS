<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link rel="stylesheet" href="./css/createaccount.css">
</head>
<body>
   <div class="createaccount">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="" class="form">
                <div>
                    <label for="name" class="form-label">Name</label>
                <input type="text" name="" id="name" placeholder="Facundo Peralta" class="input input-name">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="input input-mail" placeholder="sample@example.com">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="" id="passoword" class="input input-password" placeholder="*********">
                </div>
                <input type="submit" name="" id="" class="primary-button" value="Create">
            </form>
        </div>
   </div>
</body>
</html>
